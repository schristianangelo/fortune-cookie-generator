<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cookie Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #00AAFF, #00FF6C);
        }

        .fortune-box {
            font-size: 25px;
        }

        .container {
            display: grid;
            justify-content: center;
            align-content: center;
            min-height: 100vh;
        }

        .bg-custom {
            background: rgba(255,255,255, .8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card w-100 bg-custom" style="width: 18rem;">
                    <img class="card-img-top" src="./assets/fortune-cookie.png" alt="Card image cap">
                    <div class="card-body text-center">
                      <h5 class="card-title">Fortune Cookie Generator</h5>
                      <p class="card-text">
                        <textarea type="text" 
                            class="form-control text-center font-weight-bold border-0 fortune-box bg-transparent" 
                            rows="3" 
                            id="fortune" 
                            onfocus="selectAll(this)" 
                            onblur="saveChanges(this)" 
                            onclick="loading(true)" 
                            placeholder="" d
                            ata-id="" 
                            disabled>To open up your virtual fortune cookie, simply click the button below</textarea>
                      </p>
                      <button onclick="generateFortune()" class="btn btn-primary" id="btn-reveal">Reveal your fortune!</button>
                    </div>
                    <div class="text-center m-2">
                        <small id="notification">Click anywhere to save changes.</small>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
